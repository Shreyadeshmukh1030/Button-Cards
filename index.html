<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .completed-button
        {
            background-color: #6600cc;
            border: none;
            width: 210px;
            height: 60px;
            color: white;
            font-size: larger;
            border-radius: 30px;
            margin-right: 80px;
            box-shadow: 3px 5px 10px 3px rgb(146, 140, 140);
        }
        .completed-button:hover
        {
            background-color: #47d147;
            border: solid #47d147;
        
            width: 210px;
            height: 60px;
            color:white;
            font-size: larger;
            border-radius: 30px;
            margin-right: 80px;
            box-shadow: 3px 5px 10px 3px rgb(146, 140, 140);
            transition: 0.5s;
            cursor: pointer;
            
        }
        .menu-button{
            height: 50px;
            width: 150px;
            background-color:#FFD95A ;
            font-size: larger;
            border-radius: 30px;
            border: none;
            box-shadow: 2px 6px 0px 4px #ffcc00;
        }
        .menu-button:hover{
            height: 50px;
            width: 150px;
            background-color:#71da71 ;
            font-size: larger;
            border-radius: 30px;
            box-shadow: 2px 6px 0px 4px #00b300;
            cursor: pointer;
            transition: 0.5s;
        }
        .order-button{
        background-color:black;
        color: white;
        border: solid white;
        border-radius: 9px;
        cursor: pointer;
        padding: 4px 7 px;
        height: 40px;
        width: 200px;
        box-shadow: 	4px 6px  5px #999999;
        }

        .order-button:hover{
            background-color:white;
        color: black;
        border: solid black;
        border-radius: 9px;
        cursor: pointer;
        padding: 4px 7 px;
        height: 40px;
        width: 200px;
       cursor: pointer;
       transition: 0.5s;
       font-size: large;
        }
        .send-button{
            height: 50px;
            width: 120px;
            font-size: larger;
            background-color: #0066ff;
            color: white;
            border-radius: 30px;
            border: none;
            box-shadow: 3px 5px 10px 2px rgb(146, 140, 140);
        }
        .send-button:hover{
            height: 50px;
            width: 120px;
            font-size: larger;
            background-color: white;
            color: #0066ff;
            border-radius: 30px;
            border: solid #0066ff ;
            transition: 0.5s;
            cursor: pointer;
            box-shadow: 3px 5px 10px 2px rgb(146, 140, 140);
        }



        

    </style>
</head>
<body>
   <h1>Complete Button</h1>
    <button class="completed-button"> <i class="fa-regular fa-circle-check"></i>&nbsp;Complete</button>
    <h1>Menu Button</h1>
    <button class="menu-button"><i class="fa-solid fa-bars"></i>&nbsp;<b>MENU</b></button>
    <h1>Order Button</h1>
    <button class="order-button">Order Now</button>
    <h1>Send Button</h1>
    <button class="send-button"><i class="fa-solid fa-paper-plane"></i>&nbsp;<b>Send</b></button>
    <h1>Cancel Button</h1>
    <button class="cancel-button"><i class="fa-solid fa-rectangle-xmark"></i>&nbsp;Cancel</button>



    
    

</body>
<script src="https://kit.fontawesome.com/130c6230c2.js" crossorigin="anonymous"></script>
</html>
