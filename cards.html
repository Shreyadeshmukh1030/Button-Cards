<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .card-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    
}

.youtube-card{
    background-color:#F5F7F8;
    width: 240px;
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
    border: solid;
    padding-bottom: 20px;
    margin-right: 40px;

}
.youtube-card:hover{
    background-color:rgb(255, 255, 255);
    width: 240px;
    border: 2px solid;
    padding: 10px;
    text-align: center;
    box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
    padding-bottom: 20px;
    transition: 0.5;
    cursor: pointer;
    margin-right: 40px;
}
.youtube-btn{
    background-color: black;
    color: white;
    height: 40px;
    width: 160px;
    border-radius: 30px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    border: none;
   
}
.youtube-btn:hover{
    background-color:white;
    color:black;
    height: 40px;
    width: 160px;
    border-radius: 30px;
    border:solid black;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
    transition: 0.5;
    cursor: pointer;
   
}
.himalaya-card{
    background-color: #E8F9FF;
    width: 240px;
    border: 10px solid #C5BAFF;
    text-align: center;
    box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
    padding: 10px;
    border-radius: 30px ;

}
.himalaya-card:hover{
    background-color: #c9bff9;
    width: 240px;
    border: 10px solid #C4D9FF;
    text-align: center;
    box-shadow: 2px 2px 20px #998ae6;
    padding: 10px;
    border-radius: 30px ;
    cursor: pointer;
    transition: 0.5s;

}
.himalaya-btn{
    background-color: #C4D9FF;
    height: 40px;
    width: 160px;
    border-radius: 30px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    border: none;
    font-weight: 600;
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin-bottom: 10px;
}
.himalaya-btn:hover{
    background-color: #d0f2ff;
    height: 40px;
    width: 160px;
    border-radius: 30px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    border:solid #C4D9FF;
    font-weight: 600;
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin-bottom: 10px;
    cursor: pointer;
    transition: 0.5s;
}
    </style>
</head>
<body>
   
        
            <div class="youtube-card">
                <img src="./../icons-image/youtube-icon.png" alt="Placeholder"  height="80px" style="margin-top: 15px;">
                <h3 style="font-size: larger;  font-family: Georgia, 'Times New Roman', Times, serif; font-size: x-large; "><b>YOUTUBE</b></h3>
                <p>Unlock a universe of content and creativity dive into YouTube!</p>
                <button class="youtube-btn">Explore Youtube</button>
            </div><br><br>
            <div class="himalaya-card">
                <div><img src="./../icons-image/himalaya.jpg" alt="himalaya image"  height="150px" width="220px"  style="border-radius: 20px; "></div><br>
                <div><b style="font-size:x-large; font-family: Georgia, 'Times New Roman', Times, serif;">Himalaya</b>
                <p>Himalaya, where earth meets the sky, and every peak tells a story of timeless splendor!</p></div>
                <div><button class="himalaya-btn">Explore</button></div>
            </div>
       
    


</body>
</html>
